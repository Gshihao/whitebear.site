<!DOCTYPE html>

<html>

  <head>

	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	<style>

      *{margin:0px;padding:0px;}

      .month{width:95%;margin:0 auto;border-radius:20px;margin-top:20px;}

      img {width:100%;border-radius:20px;}

    </style>

  </head>

  <body>	

	<div class="io" id="io">

    </div>

    <script>

    var a3b=document.getElementById("io");

    var ajax = new XMLHttpRequest();

    ajax.open("get", "https://api.asilu.com/bg/");

    ajax.send();

    var ja;

    ajax.onreadystatechange = function () {

         if (ajax.readyState == 4 && ajax.status == 200) {

             uiok= ajax.responseText;

             var asa=JSON.parse(uiok);

             var asb=asa["images"];

             for(var a in asb){

                var hj=asb[a];

                //hj["url"]

                ja+='<div class="month"><img src="'+hj["url"]+'"/></div>';

                a3b.innerHTML=ja;

               }

     }}

                

    </script>  

  </body>

</html>
