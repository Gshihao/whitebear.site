    function timestampToTime(timestamp) {
      var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
      var Y = date.getFullYear() + '-';
      var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
      var D = date.getDate() + ' ';
      var h = date.getHours() + ':';
      var m = date.getMinutes() + ':';
      var s = date.getSeconds();
      return Y + M + D + h + m + s;
    }
    var ifyour = false;

    var ajax = new XMLHttpRequest();
    ajax.open("get", "http://120.48.169.127/myapi");
    ajax.send();
    ajax.onreadystatechange = function () {
      if (ajax.readyState == 4 && ajax.status == 0 | 200) {
        var poa = ajax.responseText;
        var obje = JSON.parse(poa)[2];
        for (var i in obje) {

            document.getElementById("dkaodj").innerText = "点赞：" + kji.pp.pr;
            datalocal("bodynamdat", kji.pp.dg);

        }

      }
    }
    let clientHeight = document.body.clientHeight;

    function fougetscrollHeight() {
      //获取body整体高度
      let scrollHeight = document.body.scrollHeight;
      let keshi = document.documentElement.clientHeight
      let scrollTop = document.body.scrollTop;
      let shujua = scrollTop / (scrollHeight - keshi) * 100 + "%";
      document.getElementById("jiazailandonghuaa").style.width = shujua;
      if (scrollTop > 50) {

      }
      if (scrollTop < 50) {

      }
