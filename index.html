    //后台管理() backstagedome
    function backstagedome() {

    function chakanboke(that) {
      var id = that.outerHTML.split('" onclick="chakanboke(this)"')[0].split('name="')[1];
      window.open("lookboke.html?id=" + id)
    }
    let coor = 0;
    function opennew() {
      //刷新span图标状态 0 为第一次点击
      if (coor == 0) {
        document.getElementById("newRawone").style.animation = "aa1 0.5s forwards";
        document.getElementById("newRawthree").style.animation = "aa2 0.5s forwards";
        document.getElementById("newDaohanglndivbody").style.display = "block";
        document.getElementById("newDaohanglndivbody").style.animation = "jiazaikuan 0.5s forwards";
        coor = 1;
      } else {
        document.getElementById("newRawone").style.animation = "aa3 0.5s forwards";
        document.getElementById("newRawthree").style.animation = "aa4 0.5s forwards";
        document.getElementById("newDaohanglndivbody").style.display = "none";
        document.getElementById("newDaohanglndivbody").style.animation = "jiazaikuanbn 1s forwards";
        coor = 0;
      }
    }

    //自定义内容打印

    //黑白图像 用于黑白网站 heibai
    // heibai();
    function heibai() {
      document.getElementById("hlaa").style.WebkitFilter = "grayscale(1)";
    }
    //轮播图设置
    let lumboNum = 0;
    let locallinsj = 0;
    okhrrkxjsbbd();
    function okhrrkxjsbbd() {
      setInterval(function () {
        let domgetlumboTu = document.getElementById("bodyivaeadf");
        domgetlumboTu.style.transform = "translateX(-" + lumboNum + "00%)";
        let domhdbxx = document.getElementsByClassName("jdndbdbsbs");
        if (lumboNum != locallinsj) {
          domhdbxx[locallinsj].style.background = "";
          locallinsj = lumboNum;
        }
        domhdbxx[lumboNum].style.background = "red";
        lumboNum += 1;
        if (lumboNum == 4) {
          //轮播图
          lumboNum = 0;
        } else if (lumboNum == 5) {
          return;
        }
      }, 6000);
    }
    // 轮播图宽度自适应
    // 
    // setmaixjfif(lunbitu-180);
    // function setmaixjfif(mac){
    //   document.getElementById("sfjsklakkbabja").style.width=mac+"px";
    //   var rty=document.getElementsByClassName("mkoijnuhb");
    //   document.getElementById("bodyivaeadf").style.width=mac+"px";
    //   for(i=0;i<rty.length;i++){
    //     rty[i].style.width=mac+"px";
    //   }
    // }
    // 
    let lunbitu = document.body.clientWidth;
    // 首次进入网站时
    setfu(lunbitu);
    function setfu(lwn) {
      // 两边的间距
      if (lwn >= 1038) {
        lwn = 1000;
      } else {
        lwn = lwn - 29;
      }
      var iop = document.getElementsByClassName("mkoijnuhb");
      document.getElementById("sfjsklakkbabja").style.width = lwn + "px";
      document.getElementById("bodyivaeadf").style.width = lwn + "px";
      document.getElementById("bodyivaeadf").style.transition = "0.8s";
      document.getElementById("sfjsklakkbabja").style.marginLeft = "-" + lwn / 2 + "px";
      // 动态设置宽高
      for (var i = 0; i < iop.length; i++) {
        iop[i].style.width = lwn + "px";
      }
    }
    // 运行时间
    //用来监听网页的请求
    var jiantinglen = 0;
    Object.defineProperty(XMLHttpRequest.prototype, "status", {
      get: function (status) {
        jiantinglen++;
      }
    })
    gettime();
    function gettime() {
      var yimra = document.getElementById("qnquanshujua");                                                          
      setInterval(function () {
        // 网站开始的是大概时间
        // Date.now("2022-10-24 00:00:00");
        var i = new Date("2022-10-24 00:00:00");
        var t = new Date();
        var io = t.getTime() - i.getTime();
        //  yimra.innerText="运行"+t.getFullYear()+"年"+t.getHours()+"月"+t.getDate()+"日"+t.getDay()+"时"+t.getMinutes()+"分"+t.getSeconds()+"秒";
        yimra.innerText = "已运行" + Math.floor((io) / (86400000)) + "天"
          + Math.floor((io % 86400000) / 3600000) + "个小时" +
          Math.floor((io % 3600000) / 60000) + "分钟";
        // +Math.floor((io % 60000) / 1000)+"秒";
        if (false) { return; }

        // neicun
        var localp = window.performance.memory.totalJSHeapSize / 1024 / 1024;

        document.getElementById("neicun").innerText = "内存使用 " + localp.toFixed(2);
        document.getElementById("yemiamqingwqiu").innerText = "请求：" + jiantinglen;
      }, 300)
    }
