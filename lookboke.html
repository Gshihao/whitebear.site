   <script src="js/md.js"></script>	
   <script>
    var ifyour = false;
    var sHref = window.location.href;
    var shspaid = sHref.split("?")[1].split("=")[1];
    var ajax = new XMLHttpRequest();
     ajax.open("get","boke.json");
     ajax.send();
     ajax.onreadystatechange = function () {
       if (ajax.readyState == 4 && ajax.status == 0|200 ) {
         var poa= ajax.responseText;
         var obje=JSON.parse(poa);
           for(var i in obje.result){
             //判断id
              var kji=obje.result[i];
              if(shspaid == kji.id){
                 ifyour=true;
                 document.title="《"+kji.title+"》---"+kji.user;
                 document.getElementsByTagName("meta")[1].content=kji.title+",博客,SHAO,个人博客,网站,个人,工具,文章,教学";
                 document.getElementById("h1title").innerText=kji.title;
                 document.getElementById("nameas").innerText="作者: "+kji.user;
                 document.getElementById("datasize").innerText="字数:"+kji.content.length+"字";
                 document.getElementById("timeas").innerText="投报时间: "+kji.postTime;
                 datalocal("bodynamdat",kji.content);
              }
           }
          if(ifyour == false){
            //当id为空值，则跳转403页面
             window.location.href="webA/erro.html?erroNumber=404&erroErro='未找到匹配id'";    
          }
          
        }
      }
      let clientHeight=document.body.clientHeight;
        window.onscroll = function() {fougetscrollHeight()};
        function fougetscrollHeight(){
           //获取body整体高度
          let scrollHeight=document.body.scrollHeight;
          let keshi=document.documentElement.clientHeight
          let scrollTop=document.body.scrollTop;
          let shujua=scrollTop/(scrollHeight-keshi)*100+"%";
          document.getElementById("jiazailandonghuaa").style.width=shujua;
          if(scrollTop > 50){
            document.getElementById("fanhuijiamanniu").style.display="block";
          }
          if(scrollTop < 50){
            document.getElementById("fanhuijiamanniu").style.display="none";
          }
        }
      /*回到顶端*/
      function tiaozhiampinhjixkdk(){
         document.body.scrollTop = 0;
         document.documentElement.scrollTop = 0;
      }
    /*打开导航栏*/
     let coor=0;
     function opennew(){
         //刷新span图标状态 0 为第一次点击
         if(coor == 0){
           document.getElementById("newRawone").style.animation="aa1 0.5s forwards";
           document.getElementById("newRawthree").style.animation="aa2 0.5s forwards";
           document.getElementById("newDaohanglndivbody").style.display="block";
           document.getElementById("newDaohanglndivbody").style.animation="jiazaikuan 0.5s forwards";
              coor=1;
         }else{
             document.getElementById("newRawone").style.animation="aa3 0.5s forwards";
             document.getElementById("newRawthree").style.animation="aa4 0.5s forwards";
             document.getElementById("newDaohanglndivbody").style.display="none";
           coor=0;
         }
      }
  </script>
